name: polkacli
help: bash client for running substrate nodes
version: 0.2.0

commands:
- name: edit
  help: Edit systemd validator config file
  environment_variables:
  - name: service_name
    help: Name of systemd service
    required: true

- name: enable
  help: Enable autostart when boot
  environment_variables:
    - name: service_name
      help: Name of systemd service
      required: true

- name: disable
  help: Disable autostart when boot
  environment_variables:
   - name: service_name
     help: Name of systemd service
     required: true
     
- name: start
  help: Start the node
  environment_variables:
    - name: service_name
      help: Name of systemd service
      required: true
      
- name: stop
  help: Stop the node
  environment_variables:
    - name: service_name
      help: Name of systemd service
      required: true
      
- name: status
  help: See node status
  environment_variables:
    - name: service_name
      help: Name of systemd service
      required: true
      
- name: reload
  help: Reload daemon after changing configs

- name: restart
  help: Restart the node
  environment_variables:
    - name: service_name
      help: Name of systemd service
      required: true
      
- name: logsnow
  help: Tail logs in realtime
  environment_variables:
    - name: distro_name
      help: Name of distro
      required: true
      
- name: logs
  help: Show last 1000 logs of the process
  environment_variables:
      - name: distro_name
        help: Name of distro
        required: true

- name: version
  help: Show polkadot client version 
  default: true

- name: download
  alias: dl
  help: Download updates
  commands: 
   - name: client
     help: Downloads latest polkadot/substrate client from Github  
   - name: polkashot
     help: Download latest polkashot
     args:
     - name: database
       help: Choose db> rocksdb/paritydb
       required: true
     - name: network
       help: Choose network> polkadot/kusama/westend
       required: true
       
- name: update
  alias: u
  help: Update 
  commands:
   - name: client 
     help: Updates latest polkadot/substrate client that is installed locally
   - name: polkacli
   - help: Downloads and updates latest polkacli from Github
   
- name: setup
  help: Setup your polkacli for running nodes
  args:
  - name: distro
    help: name your distro (ubuntu, rhel or arch)
    required: true
    environment_variables:
        - name: distro_name
          help: Name of distro
          required: true
          
  - name: network
    help: Set your network (polkadot, kusama, westend)
    required: true
    environment_variables:
        - name: network_name
          help: Name of network
          required: true
          
  - name: name
    help: Set name for your node(default same as network)
    required: true
    environment_variables:
        - name: node_name
          help: Name of node
          required: true
          
  - name: database
    help: Set database (rocksdb/paritydb)
    required: true
    environment_variables:
        - name: db_name
          help: Database version (rocksdb/paritydb)
          required: true

  flags:
    - long: --force
      short: -f
      help: Overwrite existing files

  examples:
    - polkacli setup ubuntu kusama kusamaxi paritydb -f

  depedencies:
  - git
  - curl
  - micro
  - wget
  - tail
  - systemctl
  - jaq
